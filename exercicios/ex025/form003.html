<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <br>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <br>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.5" value="5">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <br>
            <input type="month" name="month" name="mes" id="mes" value="2022-07">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <br>
            <input type="date" name="dia" id="idia" value="2022-07-27">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <br>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
