<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank" rel="external">CursoemVideo</a> para aprender a programar.</p>
    <br>
    <p>
        Acessando o site do 
        
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        
        
        para aprender a programar.
    </p>
    <br>

    <!-- Existem sites que bloqueiam o uso de iframes em sites externos para proteção -->
    <p>O site do <!--Google--> <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe</p>
</body>
</html>
