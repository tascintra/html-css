<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* Configuração do CSS é mais forte */
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dotted black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <br>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão iframe = 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em Vídeo</a>
        </iframe>
        
        
        para aprender a programar.
    </p>
    <br>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
           no <a href="httos://gustavoguanabara.github.io" target="_blank" rel="external">GitHub</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
